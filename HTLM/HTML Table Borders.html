<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<h2>Table With Border</h2>

<p>Use the CSS border property to add a border to the table.</p>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Pham Thanh</td>
    <td>Tra</td>
    <td>22</td>
  </tr>
  <tr>
    <td>Nguyen Minh</td>
    <td>Nhi</td>
    <td>25</td>
  </tr>
  <tr>
    <td>Pham An</td>
    <td>Tea</td>
    <td>27</td>
  </tr>
</table>

</body>
</html>
